<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Emoji 列表</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        
        .emoji-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .emoji-item:hover {
            background-color: #f0f0f0;
        }
        
        .emoji {
            font-size: 2em;
        }
        
        .code {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        
        .copied {
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>
    <div class="container" id="emojiContainer"></div>

    <script>
        function createEmojiList() {
            const container = document.getElementById('emojiContainer');
            
            // 生成所有可能的emoji（從0x1F300到0x1F9FF範圍）
            for (let i = 0x1F300; i <= 0x1F9FF; i++) {
                try {
                    const emoji = String.fromCodePoint(i);
                    const div = document.createElement('div');
                    div.className = 'emoji-item';
                    
                    div.innerHTML = `
                        <span class="emoji">${emoji}</span>
                        <span class="code">U+${i.toString(16).toUpperCase()}</span>
                    `;
                    
                    // 添加點擊複製功能
                    div.onclick = async function() {
                        try {
                            await navigator.clipboard.writeText(emoji);
                            div.classList.add('copied');
                            setTimeout(() => div.classList.remove('copied'), 500);
                        } catch (err) {
                            console.error('複製失敗:', err);
                        }
                    };
                    
                    container.appendChild(div);
                } catch (e) {
                    continue; // 跳過無效的編碼點
                }
            }
        }

        // 頁面載入時執行
        window.onload = createEmojiList;
    </script>
</body>
