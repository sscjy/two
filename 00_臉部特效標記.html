<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>簡易版 MediaPipe 人臉偵測</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 1280px;
            height: 720px;
        }
        #webcam {
            position: absolute;
            width: 1280px;
            height: 720px;
            transform: rotateY(180deg);
        }
        #output_canvas {
            position: absolute;
            width: 1280px;
            height: 720px;
            transform: rotateY(180deg);
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">系統狀態: 初始化中...</div>
    <div id="container">
        <video id="webcam" autoplay></video>
        <canvas id="output_canvas"></canvas>
    </div>

<script type="module">
import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;

const statusDiv = document.getElementById('status');
const video = document.getElementById('webcam');
const canvasElement = document.getElementById('output_canvas');
const canvasCtx = canvasElement.getContext('2d');

let faceLandmarker;
let webcamRunning = false;
let lastVideoTime = -1;
let results = undefined;

// 設定狀態顯示
function setStatus(message) {
    statusDiv.textContent = `系統狀態: ${message}`;
}

// 初始化 FaceLandmarker
async function initializeFaceLandmarker() {
    try {
        setStatus("載入模型中...");
        const filesetResolver = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        
        faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
            baseOptions: {
                modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                delegate: "GPU"
            },
            outputFaceBlendshapes: true,
            runningMode: "VIDEO",
            numFaces: 1
        });
        
        setStatus("模型載入完成，啟動攝影機...");
        startCamera();
    } catch (error) {
        setStatus(`錯誤: ${error.message}`);
        console.error(error);
    }
}

// 啟動攝影機
async function startCamera() {
    try {
        const constraints = {
            video: {
                width: 1280,
                height: 720
            }
        };
        
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.addEventListener('loadeddata', predictWebcam);
        webcamRunning = true;
        setStatus("系統運作中");
    } catch (error) {
        setStatus(`攝影機錯誤: ${error.message}`);
        console.error(error);
    }
}

// 預測與繪製
async function predictWebcam() {
    canvasElement.width = video.videoWidth;
    canvasElement.height = video.videoHeight;
    
    try {
        if (lastVideoTime !== video.currentTime) {
            lastVideoTime = video.currentTime;
            results = faceLandmarker.detectForVideo(video, performance.now());
        }

        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        if (results.faceLandmarks) {
            const drawingUtils = new DrawingUtils(canvasCtx);
            
            for (const landmarks of results.faceLandmarks) {
                // 繪製臉部網格
                drawingUtils.drawConnectors(
                    landmarks,
                    FaceLandmarker.FACE_LANDMARKS_TESSELATION,
                    { color: "#C0C0C070", lineWidth: 1 }
                );
                
                // 繪製眼睛
                drawingUtils.drawConnectors(
                    landmarks,
                    FaceLandmarker.FACE_LANDMARKS_RIGHT_EYE,
                    { color: "#FF3030" }
                );
                drawingUtils.drawConnectors(
                    landmarks,
                    FaceLandmarker.FACE_LANDMARKS_LEFT_EYE,
                    { color: "#30FF30" }
                );
                
                // 繪製臉部輪廓
                drawingUtils.drawConnectors(
                    landmarks,
                    FaceLandmarker.FACE_LANDMARKS_FACE_OVAL,
                    { color: "#E0E0E0" }
                );
                
                // 繪製嘴唇
                drawingUtils.drawConnectors(
                    landmarks,
                    FaceLandmarker.FACE_LANDMARKS_LIPS,
                    { color: "#E0E0E0" }
                );
            }
        }
    } catch (error) {
        setStatus(`偵測錯誤: ${error.message}`);
        console.error(error);
    }

    if (webcamRunning) {
        window.requestAnimationFrame(predictWebcam);
    }
}

// 啟動程式
initializeFaceLandmarker();
</script>

</body>
</html>
