<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matter.js Emoji ç´„æŸç¤ºç¯„</title>
    <style>
        canvas {
            border: 1px solid #333;
        }
        body {
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // Emoji è½‰æ›å‡½æ•¸
        function emojiToTexture(emoji, size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size/2, size/2);
            return canvas.toDataURL();
        }

        // åˆå§‹åŒ–ç‰©ç†å¼•æ“
        const Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Constraint = Matter.Constraint,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse;

        const engine = Engine.create();
        const world = engine.world;

        // å»ºç«‹æ¸²æŸ“å™¨
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth - 40,
                height: window.innerHeight - 40,
                wireframes: false,
                background: '#f0f0f0'
            }
        });

        // å»ºç«‹é‚Šç•Œ
        const ground = Bodies.rectangle(render.canvas.width/2, render.canvas.height, render.canvas.width, 60, { 
            isStatic: true,
            render: { fillStyle: '#666' }
        });
        const leftWall = Bodies.rectangle(0, render.canvas.height/2, 60, render.canvas.height, { 
            isStatic: true,
            render: { fillStyle: '#666' }
        });
        const rightWall = Bodies.rectangle(render.canvas.width, render.canvas.height/2, 60, render.canvas.height, { 
            isStatic: true,
            render: { fillStyle: '#666' }
        });
        const ceiling = Bodies.rectangle(render.canvas.width/2, 0, render.canvas.width, 60, { 
            isStatic: true,
            render: { fillStyle: '#666' }
        });

        // å½ˆæ€§ç´„æŸç¤ºç¯„1ï¼šå…©å€‹æ–¹å½¢
        const box1 = Bodies.rectangle(300, 300, 50, 50, {
            render: {
                sprite: {
                    texture: emojiToTexture('ğŸ®', 50)
                }
            }
        });
        const box2 = Bodies.rectangle(400, 300, 50, 50, {
            render: {
                sprite: {
                    texture: emojiToTexture('ğŸ²', 50)
                }
            }
        });
        const elasticConstraint1 = Constraint.create({
            bodyA: box1,
            bodyB: box2,
            stiffness: 0.01,
            render: { 
                lineWidth: 5,
                strokeStyle: '#ff0000'
            }
        });

        // å½ˆæ€§ç´„æŸç¤ºç¯„2ï¼šåœ“çƒèˆ‡å›ºå®šé»
        const circle1 = Bodies.circle(500, 300, 25, {
            render: {
                sprite: {
                    texture: emojiToTexture('âš½', 50)
                }
            }
        });
        const elasticConstraint2 = Constraint.create({
            pointA: { x: 500, y: 100 },
            bodyB: circle1,
            stiffness: 0.01,
            render: { 
                lineWidth: 5,
                strokeStyle: '#00ff00'
            }
        });

        // å‰›æ€§ç´„æŸç¤ºç¯„1ï¼šå…©å€‹åœ“
        const bigCircle = Bodies.circle(700, 300, 50, {
            render: {
                sprite: {
                    texture: emojiToTexture('ğŸŒ', 100)
                }
            }
        });
        const smallCircle = Bodies.circle(700, 500, 25, {
            render: {
                sprite: {
                    texture: emojiToTexture('ğŸŒ™', 50)
                }
            }
        });
        const stiffConstraint1 = Constraint.create({
            bodyA: bigCircle,
            bodyB: smallCircle,
            length: 200,
            stiffness: 1,
            render: { 
                lineWidth: 5,
                strokeStyle: '#0000ff'
            }
        });

        // å‰›æ€§ç´„æŸç¤ºç¯„2ï¼šåœ“çƒèˆ‡å›ºå®šé»
        const circle2 = Bodies.circle(900, 300, 25, {
            render: {
                sprite: {
                    texture: emojiToTexture('ğŸ¯', 50)
                }
            }
        });
        const stiffConstraint2 = Constraint.create({
            pointA: { x: 900, y: 100 },
            bodyB: circle2,
            length: 200,
            stiffness: 1,
            render: { 
                lineWidth: 5,
                strokeStyle: '#ff00ff'
            }
        });

        // å»ºç«‹æ–¹å¡Šå¡”
        const stack = Matter.Composites.stack(
            render.canvas.width - 150, 
            render.canvas.height - 400, 
            2, 10, 
            0, 0, 
            function(x, y) {
                return Bodies.rectangle(x, y, 30, 30, {
                    render: {
                        sprite: {
                            texture: emojiToTexture('ğŸ§±', 30)
                        }
                    }
                });
            }
        );

        // åŠ å…¥æ»‘é¼ æ§åˆ¶
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        // å°‡æ‰€æœ‰ç‰©ä»¶åŠ å…¥ä¸–ç•Œ
        Composite.add(world, [
            ground, leftWall, rightWall, ceiling,
            box1, box2, elasticConstraint1,
            circle1, elasticConstraint2,
            bigCircle, smallCircle, stiffConstraint1,
            circle2, stiffConstraint2,
            stack,
            mouseConstraint
        ]);

        // å•Ÿå‹•æ¸²æŸ“å™¨å’Œå¼•æ“
        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // ä¿®æ­£æ»‘é¼ åº§æ¨™ç³»çµ±
        render.mouse = mouse;
    </script>
</body>
</html>
